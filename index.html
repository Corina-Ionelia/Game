<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc Simplu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            /* Ascunde scroll-ul */
        }

        canvas {
            border: 1px solid #000;
            background: linear-gradient(to right, lightblue, purple);
            /* Fundal dinamic */
            display: block;
        }

        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restartButton:hover {
            background-color: #45a049;
        }

        .control-button {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            text-align: center;
            line-height: 80px;
            z-index: 1000;
            /* Asigură-te că butoanele sunt deasupra altor elemente */
        }

        #leftButton {
            left: 20px;
            bottom: 20px;
        }

        #rightButton {
            right: 20px;
            bottom: 20px;
        }

        @media (max-width: 600px) {

            #leftButton,
            #rightButton {
                width: 60px;
                height: 60px;
                font-size: 18px;
            }

            #restartButton {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <button id="leftButton" class="control-button">←</button>
    <button id="rightButton" class="control-button">→</button>
    <button id="restartButton">Restart Game</button>
    <script src="game.js"></script>
</body>

</html>
