<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="./img/joc.png" type="img/joc.png" href="./img/joc.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc Simplu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        canvas {
            border: 1px solid #000;
            display: block;
            background-color: white;
        }

        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restartButton:hover {
            background-color: #45a049;
        }

        /* Butoanele pentru mobil */

        .controls {
            display: flex;
            justify-content: space-around;
            /* Corectează centrarea */
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            position: fixed;
            bottom: 20px;
            /* Plasarea la baza ecranului */
            z-index: 10;
            /* Asigură-te că butoanele sunt deasupra canvas-ului */
        }

        .control-button {
            width: 45%;
            padding: 15px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .control-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button id="leftButton" class="control-button">Left</button>
        <button id="rightButton" class="control-button">Right</button>
    </div>
    <button id="restartButton">Restart Game</button>
    <script src="game.js"></script>
</body>

</html>
