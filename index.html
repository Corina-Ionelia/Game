<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc Simplu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            /* Ascunde orice scroll care apare */
        }

        canvas {
            border: 1px solid #000;
            max-width: 100%;
            max-height: 100%;
        }

        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restartButton:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton">Restart Game</button>
    <script src="game.js"></script>
</body>

</html>
